databases:
  - name: seo-tool-db
    databaseName: seo_tool
    user: seo_tool_user
    plan: free

services:
  - type: web
    name: seo-optimization-tool
    runtime: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: seo-tool-db
          property: connectionString
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SESSION_COOKIE_SECURE
        value: "True"
      - key: SESSION_COOKIE_HTTPONLY
        value: "True"
      - key: SESSION_COOKIE_SAMESITE
        value: "Lax"
      - key: PERMANENT_SESSION_LIFETIME
        value: "3600"
      - key: RATELIMIT_STORAGE_URL
        value: "memory://"